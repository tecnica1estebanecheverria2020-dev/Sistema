<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8" />
    <title>Tecnistock</title>
    <style>
      body { margin: 0; padding: 0; font-family: sans-serif; }
      .app-loading-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
      }
      .loading-bg-animated {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(254, 202, 202, 0.4) 0%, transparent 70%);
        animation: pulseBackground 6s ease-in-out infinite;
        z-index: 0;
      }
      .particles-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(239, 68, 68, 0.15);
        animation: floatUp 10s linear infinite;
        bottom: -50px;
      }
      .p-1 { width: 20px; height: 20px; left: 10%; animation-duration: 7s; animation-delay: 0s; }
      .p-2 { width: 40px; height: 40px; left: 20%; animation-duration: 10s; animation-delay: 2s; background: rgba(185, 28, 28, 0.1); }
      .p-3 { width: 10px; height: 10px; left: 30%; animation-duration: 5s; animation-delay: 4s; }
      .p-4 { width: 25px; height: 25px; left: 50%; animation-duration: 8s; animation-delay: 1s; }
      .p-5 { width: 15px; height: 15px; left: 70%; animation-duration: 6s; animation-delay: 3s; }
      .p-6 { width: 35px; height: 35px; left: 85%; animation-duration: 9s; animation-delay: 5s; background: rgba(252, 165, 165, 0.2); }
      .p-7 { width: 12px; height: 12px; left: 15%; animation-duration: 11s; animation-delay: 1s; }
      .p-8 { width: 30px; height: 30px; left: 45%; animation-duration: 12s; animation-delay: 0.5s; }
      .p-9 { width: 8px; height: 8px; left: 60%; animation-duration: 4s; animation-delay: 2.5s; }
      .p-10 { width: 50px; height: 50px; left: 90%; animation-duration: 15s; animation-delay: 1s; background: rgba(239, 68, 68, 0.05); }
      
      .app-loading-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      .loading-icon-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-ring {
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
      }
      .ring-1 {
        width: 100%;
        height: 100%;
        border-top-color: #ef4444;
        border-bottom-color: #ef4444;
        animation: spin 3s linear infinite;
        opacity: 0.8;
        filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.3));
      }
      .ring-2 {
        width: 75%;
        height: 75%;
        border-left-color: #b91c1c;
        border-right-color: #b91c1c;
        animation: spin 2s reverse linear infinite;
        opacity: 0.6;
      }
      .ring-3 {
        width: 50%;
        height: 50%;
        border-top-color: #fca5a5;
        animation: spin 1.5s linear infinite;
      }
      .icon-container {
        position: relative;
        z-index: 2;
        animation: pulseIcon 2s ease-in-out infinite;
        color: #991b1b;
      }
      .main-icon {
        width: 64px;
        height: 64px;
        color: #991b1b;
        filter: drop-shadow(0 4px 6px rgba(239, 68, 68, 0.3));
      }
      .loading-text-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 80px;
        justify-content: center;
      }
      .app-loading-title {
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(45deg, #991b1b, #ef4444);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: slideUpFade 0.5s ease-out;
        text-align: center;
      }
      .loading-dots {
        display: flex;
        gap: 4px;
        margin-top: 0.5rem;
      }
      .loading-dots span {
        font-size: 2rem;
        line-height: 1rem;
        color: #ef4444;
        animation: dots 1.5s infinite;
        opacity: 0;
      }
      .loading-dots span:nth-child(1) { animation-delay: 0s; }
      .loading-dots span:nth-child(2) { animation-delay: 0.5s; }
      .loading-dots span:nth-child(3) { animation-delay: 1.0s; }
      .loading-bar-container {
        width: 250px;
        height: 6px;
        background: #fee2e2;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      }
      .loading-bar-fill {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #ef4444, #b91c1c);
        border-radius: 10px;
        animation: shimmerMove 2s infinite ease-in-out;
        position: relative;
        left: -40%;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulseBackground { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 0.8; } }
      @keyframes floatUp { 
        0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
        10% { opacity: 1; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
      }
      @keyframes pulseIcon { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
      @keyframes dots { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
      @keyframes shimmerMove { 0% { left: -40%; width: 40%; } 50% { width: 60%; } 100% { left: 100%; width: 20%; } }
      @keyframes slideUpFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading-overlay">
        <div class="loading-bg-animated"></div>
        <div class="particles-container">
          <div class="particle p-1"></div>
          <div class="particle p-2"></div>
          <div class="particle p-3"></div>
          <div class="particle p-4"></div>
          <div class="particle p-5"></div>
          <div class="particle p-6"></div>
          <div class="particle p-7"></div>
          <div class="particle p-8"></div>
          <div class="particle p-9"></div>
          <div class="particle p-10"></div>
        </div>
        <div class="app-loading-content">
          <div class="loading-icon-wrapper">
            <div class="loading-ring ring-1"></div>
            <div class="loading-ring ring-2"></div>
            <div class="loading-ring ring-3"></div>
            <div class="icon-container">
              <svg class="main-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
          </div>
          <div class="loading-text-wrapper">
            <div class="app-loading-title">TECNISTOCK</div>
            <div class="loading-dots"><span>.</span><span>.</span><span>.</span></div>
          </div>
          <div class="loading-bar-container">
            <div class="loading-bar-fill"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
